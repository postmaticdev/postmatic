name: CI/CD Postmatic

on:
  push:
    branches:
      - stg        # staging
      - main       # production
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (staging|production)"
        required: true
        default: "staging"
      ref:
        description: "Git ref (branch/tag/sha) to build"
        required: false

permissions:
  contents: read
  packages: write

concurrency:
  group: postmatic-${{ github.ref_name }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      ENV_NAME: ${{ steps.meta.outputs.ENV_NAME }}
      SHORT_SHA: ${{ steps.meta.outputs.SHORT_SHA }}
      NS: ${{ steps.ns.outputs.NS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Derive environment
        id: meta
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            ENV_NAME="${{ github.event.inputs.environment }}"
          else
            case "${GITHUB_REF_NAME}" in
              stg)  ENV_NAME="staging" ;;
              main) ENV_NAME="production" ;;
              master) ENV_NAME="staging" ;;
              *) echo "Unknown branch"; exit 1 ;;
            esac
          fi
          SHORT_SHA=$(git rev-parse --short=8 HEAD)
          echo "ENV_NAME=$ENV_NAME"   >> $GITHUB_OUTPUT
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Compute image namespace (GHCR)
        id: ns
        shell: bash
        run: |
          echo "NS=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT
          echo "Using namespace: ghcr.io/${GITHUB_REPOSITORY_OWNER,,}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push API
        uses: docker/build-push-action@v6
        with:
          context: ./apps/backend-service
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.ns.outputs.NS }}/postmatic-api:${{ steps.meta.outputs.ENV_NAME }}
            ${{ steps.ns.outputs.NS }}/postmatic-api:${{ steps.meta.outputs.ENV_NAME }}-${{ steps.meta.outputs.SHORT_SHA }}
      

      - name: Derive API origins for dashboard
        id: origins
        run: |
          if [ "${{ steps.meta.outputs.ENV_NAME }}" = "staging" ]; then
            PUB_ORIGIN="https://api-staging.postmatic.id"
          else
            PUB_ORIGIN="https://api.postmatic.id"
          fi
          echo "PUB_ORIGIN=$PUB_ORIGIN" >> $GITHUB_OUTPUT
          echo "INTERNAL_ORIGIN=http://api:3000" >> $GITHUB_OUTPUT

      - name: Build & push Dashboard
        uses: docker/build-push-action@v6
        with:
          context: ./apps/dashboard
          platforms: linux/amd64
          push: true
          build-args: |
            ENV_STAGE=${{ steps.meta.outputs.ENV_NAME }}
            NEXT_PUBLIC_API_ORIGIN=${{ steps.origins.outputs.PUB_ORIGIN }}
            API_ORIGIN=${{ steps.origins.outputs.INTERNAL_ORIGIN }}
          tags: |
            ${{ steps.ns.outputs.NS }}/postmatic-dashboard:${{ steps.meta.outputs.ENV_NAME }}
            ${{ steps.ns.outputs.NS }}/postmatic-dashboard:${{ steps.meta.outputs.ENV_NAME }}-${{ steps.meta.outputs.SHORT_SHA }}


      - name: Build & push Landing
        uses: docker/build-push-action@v6
        with:
          context: ./apps/landing-page
          platforms: linux/amd64
          push: true
          build-args: |
            ENV_STAGE=${{ steps.meta.outputs.ENV_NAME }}
          tags: |
            ${{ steps.ns.outputs.NS }}/postmatic-landing:${{ steps.meta.outputs.ENV_NAME }}
            ${{ steps.ns.outputs.NS }}/postmatic-landing:${{ steps.meta.outputs.ENV_NAME }}-${{ steps.meta.outputs.SHORT_SHA }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: ${{ needs.build-and-push.outputs.ENV_NAME }}
    steps:
      - name: SSH into VPS & deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          port: ${{ secrets.VPS_SSH_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            export COMPOSE_FILE="${{ secrets.COMPOSE_FILE }}"
            export COMPOSE_PROJECT="${{ secrets.COMPOSE_PROJECT }}"
            export ENVFILE="${{ secrets.ENVFILE }}"
            export IMAGE_TAG="${{ secrets.IMAGE_TAG }}"

            echo "${{ secrets.GHCR_READ_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_READ_USERNAME }}" --password-stdin
            cd /srv/postmatic
            docker compose --env-file "$ENVFILE" -f "$COMPOSE_FILE" pull api dashboard landing
            docker compose --env-file "$ENVFILE" -f "$COMPOSE_FILE" -p "$COMPOSE_PROJECT" up -d api dashboard landing
            docker compose --env-file "$ENVFILE" -f "$COMPOSE_FILE" -p "$COMPOSE_PROJECT" run --rm api npx -y prisma@5.22.0 migrate deploy

            if [ "${{ needs.build-and-push.outputs.ENV_NAME }}" = "staging" ]; then
              curl -fsS https://api-staging.postmatic.id/ >/dev/null
              curl -fsS https://dashboard-staging.postmatic.id/ >/dev/null
              curl -fsS https://landing-staging.postmatic.id/ >/dev/null
            else
              curl -fsS https://api.postmatic.id/ >/dev/null
              curl -fsS https://dashboard.postmatic.id/ >/dev/null
              curl -fsS https://postmatic.id/ >/dev/null
            fi

            docker image prune -f
